version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: customer_events_db
    environment:
      POSTGRES_DB: customer_events
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Rp123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d customer_events"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - customer_analytics_network

  websocket_server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.final
    container_name: websocket_server
    command: python streaming/server.py
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=customer_events
      - DB_USER=postgres
      - DB_PASS=Rp123456
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - customer_analytics_network
    restart: unless-stopped

  event_simulator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.final
    container_name: event_simulator
    command: python streaming/event_simulator.py
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=customer_events
      - DB_USER=postgres
      - DB_PASS=Rp123456
      - WS_URL=ws://websocket_server:8765
    depends_on:
      postgres:
        condition: service_healthy
      websocket_server:
        condition: service_started
    networks:
      - customer_analytics_network
    restart: unless-stopped

  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.final
    container_name: streamlit_dashboard
    command: streamlit run dashboard/app_live.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=customer_events
      - DB_USER=postgres
      - DB_PASS=Rp123456
    depends_on:
      postgres:
        condition: service_healthy
      websocket_server:
        condition: service_started
    networks:
      - customer_analytics_network
    restart: unless-stopped

  db_init:
    build:
      context: ..
      dockerfile: docker/Dockerfile.final
    container_name: db_init
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL to be ready...' &&
        while ! pg_isready -h postgres -p 5432 -U postgres; do
          sleep 2;
        done &&
        echo 'PostgreSQL is ready!' &&
        python db/init_postgres.py &&
        python db/generate_customers.py &&
        echo 'Database initialization complete!'
      "
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=customer_events
      - DB_USER=postgres
      - DB_PASS=Rp123456
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - customer_analytics_network

volumes:
  postgres_data:

networks:
  customer_analytics_network:
    driver: bridge 